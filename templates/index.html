<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title> Term1nal</title>
  <link href="static/img/favicon.png" rel="icon" type="image/png">
  <link href="static/css/nes.min.css" rel="stylesheet" type="text/css" />
  <link href="static/css/vuetify.min.css" rel="stylesheet" type="text/css" />
  <link href="static/css/xterm.min.css" rel="stylesheet" type="text/css" />
  <link href="static/css/style.css" rel="stylesheet" type="text/css" />
</headminion-login-form>

<body>
  <div class="col">
    <div class="nes-container with-title">
      <p class="title">Web Terminal - VERSION</p>
      <form id="webssh-login-form" action="/" method="post" enctype="multipart/form-data">
        <div class="row">
          <div class="col">
            <label for="Hostname">Hostname</label>
            <input id="Hostname" class="nes-input" type="text" name="hostname" value="" required>
          </div>
          <div class="col">
            <label for="Port">Port</label>
            <input id="Port" class="nes-input" type="number" name="port" placeholder="22" value="22" min="1" max="65535">
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label for="Username">Username</label>
            <input id="Username" class="nes-input" type="text" name="username" value="" required>
          </div>
          <div class="col">
            <label for="Password">Password</label>
            <input id="Password" class="nes-input" type="password" name="password" autocomplete="on" value="">
          </div>
        </div>
        <input type="hidden" name="term" value="xterm-256color">
        <button id="webssh-login-btn" class="nes-btn is-primary">Connect</button>
        <button type="reset" class="nes-btn is-error">Reset</button>
      </form>
    </div>
  </div>

  <div id="toolbar">
    <!-- Upload -->
    <div class="row">
      <div class="col-1">
        <label class="nes-btn is-success">
          <span>Upload</span>
          <input id="upload" type="file"></input>
        </label>
      </div>
      <div class="col-3">
        <progress id="progress" class="nes-progress is-success is-dark" value="0" max="100"></progress>
      </div>
      <div class="col-8 top-spaced">
        <span id="info" class="nes-text is-warning"></span>
      </div>
    </div>
    <!-- Download -->
    <div class="row">
      <div class="col-10">
        <input type="text" id="downloadFile" class="nes-input is-dark" placeholder="Input absolute path to download">
      </div>
      <div class="col-2 top-spaced-small">
        <button type="button" id="download" class="nes-btn is-warning">Download</button>
      </div>
    </div>
  </div>
  <!--Toolbar-->

  <!-- Menu -->
  <div class="top-right">
    <button id="menu" type="button" class="nes-btn is-error">â˜°</button>
  </div>

  <!-- Terminal(core) -->
  <div id="terminal"></div>

  <!-- Message -->
  <div id="msg" style="color: red;"></div>

  <!-- Preload font -->
  <div class="font_preload" style="opacity: 0">
    <span style="font-family: Hack;"></span>
  </div>

  <script src="static/js/jquery.min.js"></script>
  <script src="static/js/xterm.min.js"></script>
  <script src="static/js/xterm-addon-fit.min.js"></script>
  <script src="static/js/main.js"></script>
</body>

</html>
